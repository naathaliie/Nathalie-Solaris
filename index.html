<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Examination - SOLARIS</title>
  </head>
  <body>
    <!----------------------------- CONTAINER 1 ----------------------------->
    <div class="outerContainer"><!-- Behövs för att när vi skall gå tillbaka så kan vi inte sätta container1 till display:block igen för då fungerar inte display:grid -->
      <div class="container1">
        <header class="headerCont1">
          <h1 class="heading">SOLSYSTEMET</h1>
          <h3 class="subtitle">SOLARIS</h3>
        </header>

        <section class="SunSection1">
            <button class="buttonEffect planet-button solen" data-planet="Solen"></button>
        </section>

        <section class="allPlanets">
          <button class="buttonEffect planet-button merkurius" data-planet="Merkurius"></button>
          <button class="buttonEffect planet-button venus" data-planet="Venus"></button>
          <button class="buttonEffect planet-button jorden" data-planet="Jorden"></button>
          <button class="buttonEffect planet-button mars" data-planet="Mars"></button>
          <button class="buttonEffect planet-button jupiter" data-planet="Jupiter"></button>
          <button class="buttonEffect planet-button saturnus" data-planet="Saturnus"></button>
          <button class="buttonEffect planet-button uranus" data-planet="Uranus"></button>
          <button class="buttonEffect planet-button neptunus" data-planet="Neptunus"></button>
          
        </section>
<!-- <div id="ellipse"></div> -->
        <footer>
          <div class="footer">Nathalie Larsson</div>
        </footer>
      </div>
    </div>

    <!----------------------------- CONTAINER 2 ----------------------------->
    <div class="outerContainer2">
      <div class="container2">
        <section class="sunSection2">
          <button class="buttonEffect theSun2" onclick="goBack()"></button>
        </section>

        <div class="infoContainer">
          <div class="item1">
            <h1 class="name"></h1>
            <h2 class="latinName"></h2>
          </div>

          <p class="item2 desc"></p>

          <p class="line">____________________________________</p>

          <div class="item3">
          <h3 class="text">OMKRETS</h3>
          <h3 class="km">KM FRÅN SOLEN</h3>
          <h3 class="circumference"></h3>
          <h3 class="distance"></h3>
          </div>

          <div class="item4">
            <h3 class="text">MAX TEMPERATUR</h3>
            <h3 class="text">MIN TEMPERATUR</h3>
            <h3 class="tempDay"></h3>
            <h3 class="tempNight"></h3>
        </div>

        <p class="line">____________________________________</p>

        <div class="item5">
            <h3 class="text">MÅNAR</h3>
            <h3 class="moons"></h3>
        </div>
        
      </div>
    </div>
  </body>
</html>
